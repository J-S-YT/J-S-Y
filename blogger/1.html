<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <link rel="icon" href="jose.ico" type="image/x-icon">
    <meta charset="UTF-8">
    <title>Gerador de Redirecionamento para Blogger</title>
    <link rel="stylesheet" href="1.css">
</head>

<body>
    <h1>Gerador de Código para Redirecionamento no Blogger</h1>
    <label for="link">Digite o link de destino:</label>
    <input type="text" id="link" placeholder="https://seublog.blogspot.com/pagina.html">

    <button onclick="gerarCodigo()">Gerar Código</button>

    <label for="codigo">Código gerado (copie e cole no Blogger):</label>
    <textarea id="codigo" readonly></textarea>

    <!-- Botão de copiar -->
    <button onclick="copiarCodigo()">Copiar Código</button>


    <script src="1.js"></script>
</body>

</html>
