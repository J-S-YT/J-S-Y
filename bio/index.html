
<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>JSY Links</title>
  <link rel="stylesheet" href="style.css"/>
  <script src="https://kit.fontawesome.com/a076d05399.js" crossorigin="anonymous"></script>
</head>
<body class="light">
  <div class="theme-toggle">
    <button onclick="toggleTheme()"><i id="themeIcon" class="fas fa-moon"></i></button>
  </div>
  <div class="tabs">
    <button class="tab active" onclick="showProfile(0)">JSY</button>
    <button class="tab" onclick="showProfile(1)">JSY ANIME</button>
    <button class="tab" onclick="showProfile(2)">JSY MÚSICA</button>
    <button class="tab" onclick="showProfile(3)">GAMER FILMES</button>
  </div>

  <div class="profile-container">
    <div class="profile active">
      <h1>JSY</h1>
      <a href="https://example.com/jsy">Link</a>
    </div>
    <div class="profile">
      <h1>JSY ANIME</h1>
      <a href="https://example.com/anime">Link</a>
    </div>
    <div class="profile">
      <h1>JSY MÚSICA</h1>
      <a href="https://example.com/musica">Link</a>
    </div>
    <div class="profile">
      <h1>GAMER FILMES</h1>
      <a href="https://example.com/gamer">Link</a>
    </div>
  </div>

  <script>
    function toggleTheme() {
      const body = document.body;
      const icon = document.getElementById("themeIcon");
      body.classList.toggle("dark");
      body.classList.toggle("light");
      icon.classList.toggle("fa-moon");
      icon.classList.toggle("fa-sun");
    }

    const perfilMap = {
      'JSY': 0,
      'JSY-ANIME': 1,
      'JSY-MUSICA': 2,
      'GAMER-FILMES': 3
    };
    const perfilList = ['JSY', 'JSY-ANIME', 'JSY-MUSICA', 'GAMER-FILMES'];

    function showProfile(index) {
      const profiles = document.querySelectorAll('.profile');
      const tabs = document.querySelectorAll('.tab');
      profiles.forEach((p, i) => {
        p.classList.toggle('active', i === index);
        tabs[i].classList.toggle('active', i === index);
      });

      // Atualiza a hash na URL
      window.location.hash = perfilList[index];
    }

    function updateProfileFromHash() {
      const hash = window.location.hash.toUpperCase().replace('#', '');
      if (perfilMap.hasOwnProperty(hash)) {
        showProfile(perfilMap[hash]);
        setTimeout(() => {
          window.scrollTo(0, 0);
        }, 10);
      }
    }

    window.addEventListener('DOMContentLoaded', updateProfileFromHash);
    window.addEventListener('hashchange', updateProfileFromHash);
  </script>
</body>
</html>
