    function carregarPerfil(hash) {
      const perfilId = hash.replace("#", "") || "JSY";
      const perfil = perfis[perfilId.toUpperCase()] || perfis["JSY"];

      document.getElementById("perfil-nome").innerText = perfil.nome;
      document.getElementById("perfil-img").src = perfil.foto;
      document.getElementById("perfil-desc").innerText = perfil.descricao;

      const redesDiv = document.getElementById("perfil-redes");
      redesDiv.innerHTML = "";
      perfil.redes.forEach(r => {
        const a = document.createElement("a");
        a.href = r.link;
        a.target = "_blank";
        a.innerHTML = `<i class="${r.icone}"></i>`;
        redesDiv.appendChild(a);
      });

      const conteudoDiv = document.getElementById("conteudo");
      conteudoDiv.innerHTML = "";
      perfil.secoes.forEach(secao => {
        const sec = document.createElement("div");
        sec.className = "sessao";
        sec.innerHTML = `<h2>${secao.titulo}</h2>`;
        secao.botoes.forEach(botao => {
          const a = document.createElement("a");
          a.href = botao.link;
          a.className = "botao";
          a.innerText = botao.texto;
          sec.appendChild(a);
        });
        conteudoDiv.appendChild(sec);
      });
    }

    window.addEventListener("hashchange", () => carregarPerfil(location.hash));
